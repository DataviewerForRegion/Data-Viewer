<loading>
  <p>Please wait while loading data<p>
  <div class="c-progress">
    <div id="progress_bar" class="c-progress__bar"></div>
  </div>
  <script type="es6">
    const tag = this;
    tag.on('mount', () => {
    });
    opts.controller.on('progress::update', (progress) => {
      tag.progress_bar.setAttribute('style', `width:${progress.progress * 100}%`);
    });
  </script>
</loading>
