<view-error>
  <h2 class="c-heading">
    Error { error.status }
  </h2>
  <p class="c-paragraph">
    { message } 
  </p>
  <script>
    const tag = this;
    tag.error = opts.error;
    if (tag.error.status === 404) {
      tag.message = 'The dataset with the requested id could not be found on the server.';
    }
  </script>
</view-error>
